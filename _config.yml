          I spent a lot of my free time working on the Purdue Utility Project global development team, advocating for student involvement in global engineering experiences as an Ambassador for Global Engineering Programs, and staying involved with other outreach organizations such as volunteering for Purdue Space Day, Introduce a Girl to Engineering, and Women in Engineering.

